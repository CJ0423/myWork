<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @charset "UTF-8";

        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }

        .adjust-center {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .adjust-center #bgi {
            width: 100%;
            height: 80vh;
            background-image: url(./img/背景.png);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .adjust-center #bgi #word {
            position: relative;
            top: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .adjust-center #bgi #word div {
            font-size: 16px;
            text-align: center;
            width: auto;
            margin-left: 5px;
            padding: 5px 10px;
            border: 1px solid black;
        }

        .adjust-center #bgi #glass {
            width: 170px;
            height: 70px;
            position: absolute;
            top: 50%;
            left: 40%;
            background-image: url(./img/眼鏡.png);
            background-repeat: no-repeat;
            background-size: contain;
            z-index: 2;
        }

        /*# sourceMappingURL=glass.css.map */
    </style>
</head>

<body>
    <section class="adjust-center">
        <div id="bgi">
            <div id="word">
                <div>A</div>
                <div>B</div>
                <div>C</div>
                <div>D</div>
                <div>E</div>
                <div>F</div>
                <div>G</div>
                <div>H</div>
                <div>I</div>
                <div>J</div>
                <div>K</div>
                <div>L</div>
                <div>M</div>
                <div>N</div>
                <div>O</div>
                <div>P</div>
                <div>Q</div>
                <div>R</div>
                <div>S</div>
                <div>T</div>
                <div>U</div>
                <div>V</div>
                <div>W</div>
                <div>X</div>
                <div>Y</div>
                <div>Z</div>

            </div>
            <div id="glass"></div>
        </div>
    </section>
    <script>
        const glass = document.querySelector("#glass");

        function startTracking(e) {
            glass.style.left = `${e.clientX - glass.offsetWidth / 2}px`;
            glass.style.top = `${e.clientY - glass.offsetHeight / 2}px`;
            glass.addEventListener("mousemove", followMouse);
        }

        function followMouse(e) {
            glass.style.left = `${e.clientX - glass.offsetWidth / 2}px`;
            glass.style.top = `${e.clientY - glass.offsetHeight / 2}px`;
        }

        function stopTracking() {
            glass.removeEventListener("mousemove", followMouse);
        }

        glass.addEventListener("mousedown", startTracking);
        glass.addEventListener("mouseup", stopTracking);
    </script>
</body>

</html>
