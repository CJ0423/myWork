<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../css/rabbit.css">

<body>
    <div class="all">
        <div class="adjust-button">
            <img class="title" src="../img/title.svg" alt="">
            <button class="btn-start">開始</button>
            <button class="chat-btn btn-gradient purple">下一關</button>
            <!-- 車站 -->
            <div class="go-to-next">啟動</div>
            <img class="station-img" src="../img/station.svg" alt="">
            <div class="station">
                
            </div>
            <!-- 兔子和車子 -->
            <div class="rabbits">
                <div class="rabbit-car">
                    <div class="rabbit b"></div>
                    <div class="car"></div>
                </div>
                <div class="rabbit-car">
                    <div class="rabbit g"></div>
                    <div class="car"></div>
                </div>
                <div class="rabbit-car">
                    <div class="rabbit p"></div>
                    <div class="car"></div>
                </div>
                <div class="rabbit-car">
                    <div class="rabbit r"></div>
                    <div class="car"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/rabbit.js"></script>
</body>

</html>
